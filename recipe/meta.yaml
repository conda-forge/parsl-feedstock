{% set name = "parsl" %}
{% set version = "2023.3.27" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parsl-{{ version }}.tar.gz
  sha256: 653606f4ae4b61fe65aba7af22f5ad357f4a92475110158a35e61b46d78bf2ee

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

outputs:
  - name: {{ name }}
    script: install_parsl.sh
    build:
      noarch: python
      entry_points:
        - parsl-globus-auth = parsl.data_provider.globus:cli_run

    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        # requirements.txt
        - pyzmq >=17.1.2
        - typeguard >=2.10,<3
        - typing-extensions
        - types-paramiko
        - types-requests
        - types-six
        - six
        - globus-sdk
        - dill
        - tblib
        - requests
        - paramiko
        - psutil >=5.5.1
        - setproctitle

    test:
      requires:
        - pip
      imports:
        - parsl
      commands:
        - pip check

  - name: {{ name }}-with-monitoring
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - sqlalchemy >=1.3.0,<2
        - pydot
        - networkx >=2.5,<2.6
        - flask >=1.0.2
        - flask-sqlalchemy
        - pandas <1.4
        - plotly
        # 3.0.1 has a build without proper constraints on setuptools
        - python-daemon !=3.0.1

    test:
      imports:
        - parsl
        - parsl.monitoring
      commands:
        - pip check
      requires:
        - pip

  - name: {{ name }}-with-aws
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - boto3
    test:
      imports:
        - parsl
      commands:
        - pip check
      requires:
        - pip

  - name: {{ name }}-with-kubernetes
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - kubernetes
    test:
      imports:
        - parsl
      commands:
        - pip check
      requires:
        - pip

